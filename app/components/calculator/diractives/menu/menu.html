<ul class='menu-items'>
    <li ng-repeat="item in ctrl.list"
        ng-class="{ 'active': item.name === ctrl.active}"
        class="{{item.type}}"
        ng-click='ctrl.makeActiveTab(item.name)'>
        {{item.name}}
    </li>
</ul>

<hr class='separator'/>

<div class='about'>
    <i class="fa fa-info-circle info" aria-hidden="true"></i>
    About
</div>
