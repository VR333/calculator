<div ng-show='display.checkForDoubleScreenNeed()'>
	<h1 class='screen second-screen'>{{display.first | limitTo:10}} {{display.operator}}</h1>
	<h1 class='screen'>{{display.second}}</h1>
</div>

<div ng-hide='display.checkForDoubleScreenNeed()'>
	<h1 class='screen'>{{display.first | limitTo:10}} {{display.operator}} {{display.second}}</h1>
</div>
