<h1>Find out distance between two points!</h1>
<input ng-map-autocomplete class='place-input' ng-model="ctrl.origins" placeholder='origins'/>
<input ng-map-autocomplete class='place-input' ng-model="ctrl.destinations" placeholder='destination'/>
<button ng-click='ctrl.countDistance()'>Count</button>
<div>
	Distance from 
	<strong>{{ctrl.origins}}</strong> 
	to <strong>{{ctrl.destinations}}</strong>
	is <strong>{{distance}}</strong>
</div>
